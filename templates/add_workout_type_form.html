{% extends 'base.html' %}
{% block content %}
<h1>New Workout Type</h1>

{% if session['login_status'] == True %}
    <form action="/add_workout_type" method="POST" required>
        Title: <input type="text" name="title" required><br><br>
        Password: <input type="text" name="password" required><br><br>
        <input type="submit" name="submit">
    </form>
{% else %}
    <p>Please login to create a workout type</p>
(% endif% )

{% endblock %}
