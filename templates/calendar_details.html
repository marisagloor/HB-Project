



{% extends 'base.html' %}
{% block content %}
    {% if session['user_id'] == cal.user_id %}
        <h1>{{ cal.name }}</h1>
        <div id="calendar"></div>
    {% else %}
        <p>Please login to view calendar</p>
    {% endif %}
      


    <script>
    
    function updateResults(response) {
      alert(`This is a response`);

      
    }

    document.addEventListener('DOMContentLoaded', function() {
      const workouts = {{ workouts | tojson }};
      
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
        eventClick: function(info) {
          // info.jsEvent.preventDefault();
          var eventObj = info.event;
          // $.get('/workout_event', {'id' : eventObj.title }, updateResults());
          alert(eventObj.title)
        },

        defaultView: 'dayGridMonth',
        defaultDate: workouts[0]['start'],
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        timeZone: 'UTC',
        events: workouts 
      })
    calendar.render();
    })



    </script> 

  {% endblock %}
