<!doctype html>
<html>
<head>
  <title>Ratings</title>

  {% if session['user_id'] %}
  <form action="/logout">
      <button type="submit">Logout</button>

</head>

  Ratings

  {% block content %} put your content here {% endblock %}

</html>
